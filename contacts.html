<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Youdemi</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    /* Fix overflow for scroll */
    body {
      overflow-x: hidden;
      overflow-y: auto;
    }

    form {
      display: grid;
      gap: 16px;
      margin-top: 32px;
    }

    input, textarea {
      padding: 12px;
      font-size: 1.6rem;
      border-radius: 6px;
      border: 1px solid var(--light-gray);
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-section {
      background-color: #f9f9f9;
      border-radius: 16px;
      padding: 32px;
    }

    .form-section h2 {
      color: var(--oxford-blue);
    }

    .submit-btn {
      background-color: var(--light-coral);
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: hsl(357, 100%, 65%);
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header" data-header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="./assets/images/logo.svg" width="145" alt="Youdemi Logo">
      </a>
      <nav class="navbar" data-navbar>
        <ul class="navbar-list">
          <li><a href="index.html" class="navbar-link title-sm">Home</a></li>
          <li><a href="courses.html" class="navbar-link title-sm">Courses</a></li>
          <li><a href="blog.html" class="navbar-link title-sm">Blog</a></li>
          <li><a href="contacts.html" class="navbar-link title-sm">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="section">
    <div class="container">
      <section class="form-section">
        <h2 class="headline-md text-center">Contact Us</h2>
        <p class="title-sm text-center">Have a question, suggestion, or just want to say hello? We'd love to hear from you.</p>

        <form>
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container text-center">
      <p class="title-sm">Â© 2025 Youdemi </p>
    </div>
  </footer>

</body>
</html>
